<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="../static/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
<title>Usuário</title>
<h1>Cadastro de usuários:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Senha</th>
      <th scope="col">CEP</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.senha }}</td>
      <td>{{ user.cep }}</td>
      <td><input type="button" value="Remover" class="btn btn-danger"></td>
      <td><input type="button" value="Atualizar" class="btn btn-primary"></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<br>
<input type="button" value="Cadastrar" class="btn btn-primary" action="/cadusuario">
</body>
</html>
