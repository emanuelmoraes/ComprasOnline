<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="../static/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
<title>Usuário</title>
<h1>Cadastro de usuários:</h1>
<form action="/incluir_usuario" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" name="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">CEP</label>
    <input type="text" name="cep" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
